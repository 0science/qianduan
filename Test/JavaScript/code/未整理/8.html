<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出古诗</title>
</head>
<body>
    <script>
        document.write("<pre>")
        document.write("白日依山尽，")
        document.write("黄河入海流。\n")
        document.write("欲穷千里目，")
        document.write("更上一层楼。\n\n")
        document.write("\t\t ——《登高》")
        document.write("</pre>")
    </script>
</body>
</html>
