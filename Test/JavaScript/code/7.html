<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算面积</title>
</head>
<body>
    <script>
        var Top = 30
        var Height = 40
        var Bottom = 50
        var Area = (Top+Bottom ) * Height/2
        document.write("梯形的面积是：" + Area)
    </script>
</body>
</html>
