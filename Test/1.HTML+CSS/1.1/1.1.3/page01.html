    <p><li>HTML5草案的前身名为Web Applications 1.0。</li></p>

    <p><li>2007年被W3C接纳，并成立了新的HTML工作团队。</li></p>
    <p><li>2008年1月22日，第一份正式草案公布。</li></p>
