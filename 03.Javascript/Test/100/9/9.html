<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算税后薪资</title>
</head>
<body>
    <script>
        var money = 6500 -500
        var tax = (money - 5000 )*0.03
        console.log("税",tax)
        money -= tax
        document.write("税后薪资是：" + money)
    </script>
</body>
</html>
