<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <style>
        table {
            border-collapse: collapse;
            margin: auto;
            text-align: center;
        }

        caption {
            height: 40px;
        }

        table,
        td,
        th {
            border: 1px solid #000;
            height: 40px;
            padding: 0 30px;
        }
    </style>
    <script>
        let name = prompt('请输入名称：')
        let price = prompt('请输入价格：')
        let num = prompt('请输入数量：')
        let address = prompt('请输入收货地址：')
        let total = parseFloat(num) * parseFloat(price)
        document.write(
            `
            <table>
        <caption>订单详情</caption>
        <thead>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收货地址</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>${name}</td>
                <td>${price}</td>
                <td>${num}</td>
                <td>${total}</td>
                <td>${address}</td>
            </tr>
        </tbody>
    </table>
            `
        )
    </script>
</body>

</html>
