<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栈和队列</title>
</head>
<body>
    <script>
        var stack = [1,2,3];
        var queue = ['a','b','c'];
        console.log('初始栈',stack);
        stack.push(4);
        console.log('栈(进一)',stack);
        stack.pop();
        console.log('栈(出一)',stack);
        console.log('初始队列',queue);
        queue.push('d');
        console.log('队列(进一)',queue);
        queue.shift();
        console.log('队列(出一)',queue);
    </script>
</body>
</html>
