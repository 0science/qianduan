<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="../../js/vue.js"></script>
</head>
<body>
    <!-- 准备容器 -->
    <div id="root">
        <div>HELLO {{name}}</div>
    </div>
    <script type="text/javascript">
        
        new Vue({
            el:'#root',
            data:{
                name:'VUE'
            }
        })
    </script>
</body>
</html>
