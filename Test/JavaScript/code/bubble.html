<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        var arr = [10,2,35,12,27,98,21];
        console.log(arr);
        //确定定循环次数
        for(var i=0;i<arr.length;i++){
            //确定比较次数，每次循环比较的次数减少一个
            for(var j=0;j<arr.length -i;j++){
                //判断大小
                if(arr[j]>arr[j+1]){
                    //交换位置
                    [arr[j],arr[j+1]] = [arr[j+1],arr[j]];
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
